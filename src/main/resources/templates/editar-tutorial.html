<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Editar Tutorial</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/tutoriales/">Tutoriales</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/tutoriales/">Tutoriales</a>
					<a class="nav-link" href="/tutoriales/crear">Crear Tutorial</a> 
				</div>
			</div>
		</div>
	</nav>

	<div class="container mt-5">

		<div class="col-sm-2"></div>

		<div class="col-sm-8">
			<h3>Tutorial</h3>
			<form th:action="@{/tutoriales/editar}" th:object="${tutorial}" method="post">
				<input type="hidden" class="form-control" id="id" name="id" th:value="${tutorialVO.id}">
				<div class="mb-3">
					<label for="titulo" class="form-label">Titulo</label> 
					<input type="text" class="form-control" id="titulo" name="titulo" th:value="${tutorialVO.titulo}">
				</div>
			
				<div class="mb-3">
					<label for="descripcion" class="form-label">descripcion</label> 
					<input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${tutorialVO.descripcion}">
				</div>
				<div class="mb-3">
					<label for="publicado" class="form-label">Publicado</label> 
					<select th:field="*{publicado}">
						<option th:value="${true}">true</option>
						<option th:value="${false}">false</option>
						<option th:value="${tutorialVO.publicado}" th:if="${tutorialVO.publicado} == false ? 'selected' : ''" th:text="${tutorialVO.publicado}"></option>
					</select>
				</div>
			
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>

		<div class="col-sm-2"></div>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2 fixed-bottom">
		<h3>Tutoriales</h3>
		<a href="" class="text-white">web site developed by FS-Java <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
